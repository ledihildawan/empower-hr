<div
  style="
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2rem;
  "
>
  <div style="font-size: 2rem; font-weight: 700">Employees</div>
  <div>
    <button class="btn btn--primary" (click)="navigateTo('/employees/add')">
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M5 11C4.44772 11 4 10.5523 4 10C4 9.44772 4.44772 9 5 9H15C15.5523 9 16 9.44772 16 10C16 10.5523 15.5523 11 15 11H5Z"
          fill="currentColor"
        />
        <path
          d="M9 5C9 4.44772 9.44772 4 10 4C10.5523 4 11 4.44772 11 5V15C11 15.5523 10.5523 16 10 16C9.44772 16 9 15.5523 9 15V5Z"
          fill="currentColor"
        />
      </svg>
      <span>Add New Employee</span>
    </button>
  </div>
</div>

<div class="card">
  <div class="card__actions">
    <input-search
      (onClear)="handleClearInputSearch()"
      (onChange)="handleChangeInputSearch($event)"
    ></input-search>

    <button class="btn btn--outline">
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M2.5 4.75C2.5 4.19772 2.94772 3.75 3.5 3.75H10C10.5523 3.75 11 4.19772 11 4.75C11 5.30228 10.5523 5.75 10 5.75H3.5C2.94772 5.75 2.5 5.30228 2.5 4.75ZM13.875 4.75C13.875 4.19772 14.3227 3.75 14.875 3.75H16.5C17.0523 3.75 17.5 4.19772 17.5 4.75C17.5 5.30228 17.0523 5.75 16.5 5.75H14.875C14.3227 5.75 13.875 5.30228 13.875 4.75Z"
          fill="currentColor"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M12.75 5.75C13.1642 5.75 13.5 5.41421 13.5 5C13.5 4.58579 13.1642 4.25 12.75 4.25C12.3358 4.25 12 4.58579 12 5C12 5.41421 12.3358 5.75 12.75 5.75ZM12.75 7.75C14.2688 7.75 15.5 6.51878 15.5 5C15.5 3.48122 14.2688 2.25 12.75 2.25C11.2312 2.25 10 3.48122 10 5C10 6.51878 11.2312 7.75 12.75 7.75Z"
          fill="currentColor"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M2.5 14.75C2.5 14.1977 2.94772 13.75 3.5 13.75H10C10.5523 13.75 11 14.1977 11 14.75C11 15.3023 10.5523 15.75 10 15.75H3.5C2.94772 15.75 2.5 15.3023 2.5 14.75ZM13.875 14.75C13.875 14.1977 14.3227 13.75 14.875 13.75H16.5C17.0523 13.75 17.5 14.1977 17.5 14.75C17.5 15.3023 17.0523 15.75 16.5 15.75H14.875C14.3227 15.75 13.875 15.3023 13.875 14.75Z"
          fill="currentColor"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M12.75 15.75C13.1642 15.75 13.5 15.4142 13.5 15C13.5 14.5858 13.1642 14.25 12.75 14.25C12.3358 14.25 12 14.5858 12 15C12 15.4142 12.3358 15.75 12.75 15.75ZM12.75 17.75C14.2688 17.75 15.5 16.5188 15.5 15C15.5 13.4812 14.2688 12.25 12.75 12.25C11.2312 12.25 10 13.4812 10 15C10 16.5188 11.2312 17.75 12.75 17.75Z"
          fill="currentColor"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M2.5 9.75C2.5 9.19772 2.94772 8.75 3.5 8.75H5.125C5.67728 8.75 6.125 9.19772 6.125 9.75C6.125 10.3023 5.67728 10.75 5.125 10.75H3.5C2.94772 10.75 2.5 10.3023 2.5 9.75ZM9 9.75C9 9.19772 9.44772 8.75 10 8.75H16.5C17.0523 8.75 17.5 9.19772 17.5 9.75C17.5 10.3023 17.0523 10.75 16.5 10.75H10C9.44772 10.75 9 10.3023 9 9.75Z"
          fill="currentColor"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M7.75 10.75C8.16421 10.75 8.5 10.4142 8.5 10C8.5 9.58579 8.16421 9.25 7.75 9.25C7.33579 9.25 7 9.58579 7 10C7 10.4142 7.33579 10.75 7.75 10.75ZM7.75 12.75C9.26878 12.75 10.5 11.5188 10.5 10C10.5 8.48122 9.26878 7.25 7.75 7.25C6.23122 7.25 5 8.48122 5 10C5 11.5188 6.23122 12.75 7.75 12.75Z"
          fill="currentColor"
        />
      </svg>
      <span>Filters</span>
    </button>
  </div>

  <div class="card__content" style="overflow-x: auto">
    <table>
      <thead>
        <tr>
          @for (column of columns; track column.key; let index = $index) {
          <th>
            <table-heading
              [data]="column"
              [active]="activeSort"
              (onClick)="handleClickTableHeading($event, index)"
            ></table-heading>
          </th>
          }
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (employee of employees; track employee.id; let index = $index) {
        <tr>
          <td>{{ employee.firstName + " " + employee.lastName }}</td>
          <td>{{ employee.group }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.birthDate | date : "longDate" }}</td>
          <td>
            <app-status [value]="employee.status"></app-status>
          </td>
          <td>
            <div class="table-actions">
              <div
                class="table-action table-action--edit"
                (click)="navigateTo('/employees/' + employee.id + '/edit')"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g>
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M13.1976 1.21963L3.11967 11.2976C2.9692 11.448 2.87065 11.6426 2.83836 11.8529L2.13291 16.4474C2.03041 17.115 2.60551 17.6901 3.27309 17.5876L7.86762 16.8822C8.07795 16.8499 8.2725 16.7513 8.42297 16.6009L18.5009 6.52294C18.8914 6.13241 18.8914 5.49925 18.5009 5.10872L14.6118 1.21963C14.2213 0.82911 13.5881 0.829111 13.1976 1.21963ZM4.31657 15.404L4.76548 12.4802L13.9047 3.34095L16.3796 5.81583L7.24036 14.9551L4.31657 15.404Z"
                      fill="currentColor"
                    />
                    <path
                      d="M11.442 5.24658L12.5027 4.18592L15.7436 7.42683L14.6829 8.48749L11.442 5.24658Z"
                      fill="currentColor"
                    />
                  </g>
                </svg>
              </div>
              <div
                class="table-action table-action--delete"
                (click)="handleDelete(employee.id)"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11.9371 4.5H11.9363H8.06322C8.02117 4.33649 8.00032 4.16864 8.00032 4.00049C8.00032 2.89728 8.89742 1.99976 10.0001 1.99976C11.1028 1.99976 11.9999 2.89728 11.9999 4.00049C11.9999 4.16937 11.9788 4.33716 11.9372 4.49927L11.9371 4.5Z"
                    fill="currentColor"
                  />
                  <path
                    d="M4.5 5.5C3.94772 5.5 3.5 5.05228 3.5 4.5C3.5 3.94772 3.94772 3.5 4.5 3.5H15.5C16.0523 3.5 16.5 3.94772 16.5 4.5C16.5 5.05228 16.0523 5.5 15.5 5.5H4.5Z"
                    fill="currentColor"
                  />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M14.5 18.5C15.0523 18.5 15.5 18.0523 15.5 17.5V7C15.5 6.44772 15.0523 6 14.5 6H5.5C4.94772 6 4.5 6.44772 4.5 7V17.5C4.5 18.0523 4.94772 18.5 5.5 18.5H14.5ZM12.5 8.5C12.5 8.22386 12.7239 8 13 8C13.2761 8 13.5 8.22386 13.5 8.5V15.5C13.5 15.7761 13.2761 16 13 16C12.7239 16 12.5 15.7761 12.5 15.5V8.5ZM10 8C9.72386 8 9.5 8.22386 9.5 8.5V15.5C9.5 15.7761 9.72386 16 10 16C10.2761 16 10.5 15.7761 10.5 15.5V8.5C10.5 8.22386 10.2761 8 10 8ZM6.5 8.5C6.5 8.22386 6.72386 8 7 8C7.27614 8 7.5 8.22386 7.5 8.5V15.5C7.5 15.7761 7.27614 16 7 16C6.72386 16 6.5 15.7761 6.5 15.5V8.5Z"
                    fill="currentColor"
                  />
                </svg>
              </div>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="card__footer">
    <app-pagination
      [totalItems]="totalItems"
      [currentPage]="currentPage"
      [itemsPerPage]="itemsPerPage"
      (onPageChange)="handlePageChange($event)"
      (onItemsPerPageChange)="handleItemsPerPageChange($event)"
    ></app-pagination>
  </div>
</div>
